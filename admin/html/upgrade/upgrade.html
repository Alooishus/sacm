<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>AOMEI Backupper Standard Upgrade</title>
    <style type="text/css">
        html,body{background-color:#fff}body,p,table,td,tr,tbody,tfoot,h6{margin:0;padding:0}table{border-collapse:collapse;border-spacing:0;border:0}i,b{font-style:normal}
        h6{font-weight:normal;text-align:left}
        body,html{font-size:12px;font-family: Arial, sans-serif;color:#000;background-color:#fff;overflow:hidden}
        body{width:100%;margin-left:auto;margin-right:auto}
        .title{margin:auto;font-size:16px;color:#fff;text-align:center;height:108px;background:url('./bg_top.png') no-repeat 0 0;background-size:cover;text-align:left;word-spacing:-4px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
        .title img{height:102px}.title span{font-size:24px;color:#fff700}
        .title .me-thead > div{display:inline-block;word-spacing:normal;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;vertical-align:middle}
        .title .me-thead div.left,.title .me-thead div.right{display: inline-block;vertical-align: middle;}
        .title .me-thead div.right h1{font-size:24px;font-weight:normal;margin-bottom:7px;margin-top:10px}
        .title .me-thead div.right p{font-size:14px;margin-bottom:5px;display:inline-block;margin-right:30px}
        .title .me-thead div.right p.countdown{color:#fff700;font-weight:bold}.title>div.right .del{color:rgba(255,255,255,0.65)}
        table{padding:0 20px;height:282px;max-height:282px}tr{border-bottom:1px solid #dbdfe6}td{border-right:1px solid #fff;text-align:center;padding-top:4px;padding-bottom:4px}
        thead td{padding-top:7px;padding-bottom:7px}.last{border-bottom:0}td.one{width:290px;text-align:left}
        td.two{width:165px}
        td.three{width:165px}thead span{font-size:12px}
        thead p{line-height:22px;word-break: keep-all;white-space: nowrap;}
        tbody td p{display:none;font-size:12px;line-height:20px;color:#5c5c5c;text-align:left;padding-left:14px;padding-left:3px}
        h6{vertical-align:middle;cursor:pointer;font-size:12px;padding-left:3px}
        .active h6{font-weight:bolder;margin-bottom:3px}
        tbody td.active p{display:block}h6 i,h6 b{display:inline-block;width:9px;vertical-align:middle;margin-right:5px}
        h6 i{height:14px;background:url("./icon_unfold.png") no-repeat 0 2px}
        h6 b{height:9px;background:url("./icon_saf.png") no-repeat 0 0;vertical-align:0}
        h6 a{color:#000;text-decoration:none}h6 a:hover{text-decoration:none}
        .see-more h6 a{color:#4c8fff;text-decoration:none}.see-more h6 a:hover,.see-more h6 a:focus{text-decoration:underline}
        .active h6 i{background-image:url("./icon_collapse.png")}tbody .first td.two{background-color:#f2f4f7}
        tbody td.three{background-color:#fef5e9}tbody .last .three{background-color:#fff}
        tbody .three .btn{display:block;width:138px;height:32px;line-height:32px;color:#fff;font-size:13px;background-color:#fa8500;border-radius:3px;margin-right:auto;margin-left:auto;text-decoration:none}
        tbody .three .btn:hover{text-decoration:none}
        tbody td em{display:inline-block;width:12px;height:12px;background-image:url("./icon_hook_orange.png");background-repeat:no-repeat;background-position:0 0}
        tbody td p{font-size:12px}tbody td em.hook-gray{background-image:url("./icon_hook_gray.png")}
        .title, table {width:100%;margin: auto;}
        .title .me-thead h1 span {display: inline;letter-spacing: normal;word-spacing: normal;}
        .title .me-thead {word-break: keep-all;white-space:nowrap;text-align: center;display: block;width:auto;margin: 0 auto;border-top: 1px solid #fff;margin-top: -1px;letter-spacing: normal;word-spacing: normal;}
        .title .me-thead h1 {margin: 20px auto 10px auto;font-size: 24px;font-weight: normal;}
        .title .me-thead p {letter-spacing: normal;word-spacing: normal;font-size: 14px;}
        .title .me-thead p strong {color: #fff700;font-weight: 700;display: inline-block;*display:inline;*zoom:1;margin-left:35px;}
    </style>
</head>
